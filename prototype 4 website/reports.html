    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {

        ul,

        }

        header {
            background: #425c43;

            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            margin-left: 10px;

        .logo-text {
            display: flex;
            align-items: center;
            margin-right: 10px;
            margin-top: 6px;
            /* font-family: 'Times New Roman', Times, serif; */
        }

        /* CSS for Navbar */
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-right: 180px;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 25px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4f0a9;
            text-decoration: underline;
        }

        .logout-link {
            margin-right: 20px;
            font-size: 20px;
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif;
        }

        .logout-link:hover {
            color: #d4f0a9;
            text-decoration: underline;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #ffffff;
            min-width: 160px;
            z-index: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            font-size: 22px;
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bolder;
            font-family: sans-serif;
        }

        .dropdown-content a:hover {
            color: #425c43;
            text-decoration: underline;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* CSS for main */
        main {
            background-color: #ffffff;
            /* padding: 20px; */
            text-align: center;
            border-radius: 25px;
            margin: 20px auto;
            width: 85%;
        }

        h1 {
            color: #425c43;
            margin: 20px;
            margin-bottom: 20px;
            text-align: center;

        }

        h2 {
            color: #425c43;
            font-size: 25px;
            margin: 20px;
            margin-bottom: 20px;
            text-align: center;

        }

        /* Footer styles */
        footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
        }

        .footer-bottom {
            text-align: center;
            background: #425c43;
            color: #ffffff;
            padding: 15px 0;
            font-size: 14px;
            position: relative;
        }

        .footer-bottom::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
        }

        .container {
            background-color: #ffffff;
            padding: 0px;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 850px;
        }

        .header {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: #425c43;
            min-height: 30px;
        }

        .col {
            width: 100%;
        }

        .card-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #425c43;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }

        .btn-group input[type="button"] {
            background-color: #425c43;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-group input[type="button"]:hover {
            background-color: #2E8B57;
        }

        .divider {
            width: 90%;
            border: none;
            border-top: 3px solid #425c43;
            border-radius: 5px;
            margin: 20px auto;
        }

        .tip-window {
            position: fixed;
            top: 50%;
            right: 0;
            width: 20%;
            transform: translate(0, -50%);
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 999;
            display: none;
        }

        .tip-window p {
            margin: 0;
        }

        .tip-window button {
            margin-top: 10px;
        }
    </style>
</head>
