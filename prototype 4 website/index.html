<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- chatgpt css code..can use it as reference  -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        header {
            background: #425c43;
            color: #ffffff;
            text-align: right;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        main {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin: 80px auto;
            width: 70%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #425c43;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        legend {
            font-size: 25px;
            font-weight: bold;
            color: #425c43;
            font-family: 'Times New Roman', Times, serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #425c43;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #425c43;
            border-radius: 5px;
            font-size: 16px;
            color: #4CAF50;
        }

        a {
            font-size: 14px;
            color: #425c43;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        button[type="button"] {
            background-color: #425c43;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        footer {
            text-align: center;
            background: #425c43;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <a href="#" data-toggle="tooltip" data-placement="top"
                title="Welcome! Enter credentials to access your account.&nbsp;&nbsp;&nbsp;&nbsp;
                Admin Tip: Use a strong &nbsp;&nbsp;password. Contact support if needed.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Welcome, Admin! Manage accounts responsibly. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Hello, Sales Rep! Use the system for interactions and sales tracking. &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Greetings, Technician! Update repair records for satisfaction.">Help?</a>
            <a href="#">Language</a>
        </nav>
    </header>
    <main>
        <h2>Emma's Small Engine</h2>

        <fieldset>
            <legend>Log in</legend>
            <form action="#" method="POST" id="loginForm">
                <label for="empName">Username</label>
                <input type="text" id="empName" name="empName">

                <label for="empPassword">Password</label>
                <input type="password" id="empPassword" name="empPassword">

                <!-- Add Role Selection Dropdown -->
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="sales">Sales</option>
                    <option value="technician">Technician</option>
                </select>

                <a href="#">Forgot password?</a>
            </form>
            <button type="button" id="loginButton" onclick="login()">Log in</button>
        </fieldset>
    </main>


    <footer>
        <p>&copy;All rights reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Bootstrap tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

<script>
    // login.js
    function login() {
        var role = document.getElementById("role").value;

        // Store the role in local storage
        localStorage.setItem("userRole", role);

        // Redirect to the home page based on the selected role
        switch (role) {
            case "admin":
                window.location.href = "homePage.html";
                break;
            case "sales":
                window.location.href = "homePage.html";
                break;
            case "technician":
                window.location.href = "homePage.html";
                break;
            default:
                alert("Invalid role"); // You may want to handle this differently based on your requirements
                break;
        }
    };
</script>
</body>

</html>
