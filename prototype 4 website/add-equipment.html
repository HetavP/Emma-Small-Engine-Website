    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        ul,
        li {
            list-style: none;
        }

        header {
            background: #425c43;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);

            justify-content: space-between;
            align-items: center;

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            margin-left: 10px;

        .logo-text {
            display: flex;
            align-items: center;
            margin-right: 10px;
            margin-top: 6px;
            /* font-family: 'Times New Roman', Times, serif; */

        /* CSS for Navbar */
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-right: 180px;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 25px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4f0a9;
            text-decoration: underline;

        .logout-link {
            margin-right: 20px;
            font-size: 20px;
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif;

        .logout-link:hover {
            color: #d4f0a9;
            text-decoration: underline;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #ffffff;
            min-width: 160px;
            z-index: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

        .dropdown-content a {
            font-size: 22px;

            padding: 12px 16px;

        /* Footer styles */
        footer {

        }

        .footer-bottom {
            text-align: center;
            background: #425c43;
            color: #ffffff;
            padding: 15px 0;
            font-size: 14px;
            position: relative;
        }

        .footer-bottom::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
        }

        .container {
            background-color: #ffffff;
            padding: 0px;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 850px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .test-button-container {
            position: fixed;
            top: 100px;
            /* Adjust this value based on your header height */
            right: 20px;
            z-index: 1000;
        }

        #testButton {
            background-color: #425c43;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #testButton:hover {
            background-color: #2E8B57;
        }

        /* CSS for Buttons and Inputs */

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        select {
            width: 80%;
        }

        button[type="cancel"] {
            display: inline-block;
            background-color: #cc0000;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button[type="cancel"]:hover {
            background-color: #ff3333;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"],
        button[type="button"],
        input[type="reset"] {
            background-color: #425c43;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button[type="button"]:hover,
        input[type="reset"]:hover {
            background-color: #2E8B57;
        }


        /* CSS for Popups */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .popup-content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .popup-content input[type="text"],
        .popup-content select {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            margin: 5px 0;
            transition: border-color 0.3s ease;
        }

        .popup-content input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .popup-content button {
            background-color: #425c43;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .popup-content button:hover {
            background-color: #2E8B57;
        }

        .popup-content .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        ///////////////////////////////////////////////for the presentation purposes//////////////////////////////////////////////////////////////
        // Function to set test values for the entire form
        function setTestValues() {
            var form = document.getElementById("add-equipment");

            // Set test values for each form element
            form.elements["OwnersName"].value = "John Doe";
            form.elements["equipmentName"].value = "LandMover";
            form.elements["model"].value = "Yamaha";
            form.elements["serialNumber"].value = "12345678901234";
            form.elements["colour"].selectedIndex = 1; // Select the second color option
            form.elements["category"].selectedIndex = 2; // Select the third category option
            form.elements["manufacturer"].selectedIndex = 2; // Select the third manufacturer option
            form.elements["description"].value = "Making wierd noises when starting up" // Description of the problems
        }
        ///////////////////////////////////////////////for the presentation purposes//////////////////////////////////////////////////////////////

        // Function to reset form fields to their original values
        function resetForm() {
            // Get the form element
            var form = document.getElementById("add-equipment");

            // Loop through each form element
            for (var i = 0; i < form.elements.length; i++) {
                var element = form.elements[i];

                // Check if the element is an input field or select element
                if (element.type === "text" || element.type === "textarea") {
                    // Set the value to the original value stored in the data-original-value attribute
                    element.value = element.getAttribute("data-original-value");
                } else if (element.type === "select-one") {
                    // Set the selected index to the original value stored in the data-original-value attribute
                    element.selectedIndex = element.getAttribute("data-original-value");
                }
            }
        }

        /////////////////////////////for editing options//////////////////////////////////////////////
        const showOwnersNamePopupButton = document.getElementById("show-ownersName-popup");

        showOwnersNamePopupButton.addEventListener("click", function () {

            window.location.href = "add-customer.html"; // Replace with the actual URL
        });

        // Edit Functionality for Color
        const colourSelect = document.getElementById("colour");
        const editColourButton = document.getElementById("edit-colour");

        editColourButton.addEventListener("click", function () {
            const selectedOption = colourSelect.options[colourSelect.selectedIndex];

            if (selectedOption) {
                const newValue = prompt("Edit the selected color:", selectedOption.value);

                if (newValue !== null) {
                    selectedOption.value = newValue;
                    selectedOption.text = newValue;
                }
            }
        });
        // Edit Functionality for Category
        const categorySelect = document.getElementById("category");
        const editCategoryButton = document.getElementById("edit-category");

        editCategoryButton.addEventListener("click", function () {
            const selectedOption = categorySelect.options[categorySelect.selectedIndex];

            if (selectedOption) {
                const newValue = prompt("Edit the selected category:", selectedOption.value);

                if (newValue !== null) {
                    selectedOption.value = newValue;
                    selectedOption.text = newValue;
                }
            }
        });

        // Edit Functionality for Manufacturer
        const manufacturerSelect = document.getElementById("manufacturer");
        const editManufacturerButton = document.getElementById("edit-manufacturer");

        editManufacturerButton.addEventListener("click", function () {
            const selectedOption = manufacturerSelect.options[manufacturerSelect.selectedIndex];

            if (selectedOption) {
                const newValue = prompt("Edit the selected manufacturer:", selectedOption.value);

                if (newValue !== null) {
                    selectedOption.value = newValue;
                    selectedOption.text = newValue;
                }
            }
        });
        //////////////////////////////for editing options//////////////////////////////////////////////


        const showColorPopupButton = document.getElementById("show-color-popup");
        const colorPopup = document.getElementById("color-popup");
        const closeColorPopupButton = document.getElementById("close-color-popup");
        const inputColorText = document.getElementById("input-color-text");
        const submitColorButton = document.getElementById("submit-color-button");
        const colorDropdown = document.getElementById("colour");

        const showCategoryPopupButton = document.getElementById("show-category-popup");
        const categoryPopup = document.getElementById("category-popup");
        const closeCategoryPopupButton = document.getElementById("close-category-popup");
        const inputCategoryText = document.getElementById("input-category-text");
        const submitCategoryButton = document.getElementById("submit-category-button");

        const showManufacturerPopupButton = document.getElementById("show-manufacturer-popup");
        const manufacturerPopup = document.getElementById("manufacturer-popup");
        const closeManufacturerPopupButton = document.getElementById("close-manufacturer-popup");
        const inputManufacturerText = document.getElementById("input-manufacturer-text");
        const submitManufacturerButton = document.getElementById("submit-manufacturer-button");
        const manufacturerDropdown = document.getElementById("manufacturer");

        // Show the color popup when the "+" button is clicked
        showColorPopupButton.addEventListener("click", () => {
            colorPopup.style.display = "block";
        });

        // Close the color popup when the close button is clicked
        closeColorPopupButton.addEventListener("click", () => {
            colorPopup.style.display = "none";
        });

        colorPopup.addEventListener("click", (event) => {
            if (event.target === colorPopup) {
                colorPopup.style.display = "none";
            }
        });

        submitColorButton.addEventListener("click", () => {
            const userInput = inputColorText.value.trim();
            if (userInput !== "") {
                const newOption = document.createElement("option");
                newOption.value = userInput;
                newOption.text = userInput;

                colorDropdown.appendChild(newOption);
                newOption.selected = true;
                newOption.selected = true;
                colorPopup.style.display = "none";
            } else {
                alert("Please enter a color name.");
            }
        });

        showCategoryPopupButton.addEventListener("click", () => {
            categoryPopup.style.display = "block";
        });

        closeCategoryPopupButton.addEventListener("click", () => {
            categoryPopup.style.display = "none";
        });

        categoryPopup.addEventListener("click", (event) => {
            if (event.target === categoryPopup) {
                categoryPopup.style.display = "none";
            }
        });

        submitCategoryButton.addEventListener("click", () => {
            const userInput = inputCategoryText.value.trim();
            if (userInput !== "") {
                const newOption = document.createElement("option");
                newOption.value = userInput;
                newOption.text = userInput;

                const categoryDropdown = document.getElementById("category");
                categoryDropdown.appendChild(newOption);

                newOption.selected = true;

                categoryPopup.style.display = "none";
            } else {
                alert("Please enter a category name.");
            }
        });

        showManufacturerPopupButton.addEventListener("click", () => {
            manufacturerPopup.style.display = "block";
        });

        closeManufacturerPopupButton.addEventListener("click", () => {
            manufacturerPopup.style.display = "none";
        });

        manufacturerPopup.addEventListener("click", (event) => {
            if (event.target === manufacturerPopup) {
                manufacturerPopup.style.display = "none";
            }
        });

        submitManufacturerButton.addEventListener("click", () => {
            const userInput = inputManufacturerText.value.trim();
            if (userInput !== "") {
                const newOption = document.createElement("option");
                newOption.value = userInput;
                newOption.text = userInput;

                const manufacturerDropdown = document.getElementById("manufacturer");
                manufacturerDropdown.appendChild(newOption);

                newOption.selected = true;

                manufacturerPopup.style.display = "none";
            } else {
                alert("Please enter a manufacturer name.");
            }
        });
    </script>
