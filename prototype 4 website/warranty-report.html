<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Report</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        ul,
        li {
            list-style: none;
        }

        header {
            background: #425c43;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            margin-left: 10px;
        }

        .logo-text {
            display: flex;
            align-items: center;
            margin-right: 10px;
            margin-top: 6px;
            /* font-family: 'Times New Roman', Times, serif; */
        }

        /* CSS for Navbar */
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-right: 180px;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 25px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4f0a9;
            text-decoration: underline;
        }

        .logout-link {
            margin-right: 20px;
            font-size: 20px;
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif;
        }

        .logout-link:hover {
            color: #d4f0a9;
            text-decoration: underline;
        }

        /* CSS for main */
        main {
            background-color: #ffffff;
            /* padding: 20px; */
            text-align: center;
            border-radius: 25px;
            margin: 20px auto;
            width: 85%;
            position: relative;
        }

        h1,
        .print-title {
            color: #425c43;
            margin: 38px;
            /* margin: 20px; */
            text-align: center;

        }

        h2,
        .print-title {
            font-size: 28px;
        }

        .company-address {
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }

        .divider {
            width: 90%;
            border: none;
            border-top: 3px solid #425c43;
            border-radius: 5px;
            margin: 20px auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #425c43;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #425c43;
            color: #fff;
        }

        form {
            height: 80px;
            margin-bottom: 20px;
            position: relative;
        }

        .selector{
            display: block;
            margin: 20px;
        }
        label {
            
            margin-bottom: 5px;
            font-size: 22px;
            font-weight: 200;
            color: #425c43;
        }

        select {
            width: 190px;
            height: 40px;
            border: 2px solid #425c43;
            border-radius: 5px;
        }

        input[type="Submit"],
        .return {
            cursor: pointer;
            width: 120px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #425c43;
            color: #fff;
        }

        .return {
            background-color: #5c2207;
        }

        .return a {
            text-decoration: none;
            color: #fff;
        }

        .print-button {
            cursor: pointer;
            width: 120px;
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #printable-section,
            #printable-section * {
                visibility: visible;
            }

            #printable-section {
                position: absolute;
                left: 0;
                top: 0;
            }

            /* Style for print */
            #printable-section .print-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header id="printable-section">
        <div class="logo">
            <img alt="Logo" src="photos/Emma_logo.jpg">
        </div>
        <div class="logo-text">
            <h2>Emma's Small Engine&nbsp;<div class="company-address">
                    123 Main Street, Cityville, State 12345<br>
                    Phone: (123) 456-7890<br>
                    Email: emmas@company.com
                </div>
            </h2>

        </div>
    </header>
    <h1>Warranty Report</h1>

    <div class="divider"></div>

    <main>
        <form>
            <div class="selector">
                <label for="productSelector">Select Product:</label>
                <select id="productSelector" name="product">
                    <option>Select a Product</option>
                    <option value="product1">Self Propelled Lawn Mover</option>
                    <option value="product2">Leaf Blower</option>
                    <option value="product3">String Trimmer</option>
                    <!-- Add more products as needed -->
                </select>
            </div>
            <input type="submit" value="Generate Report">
            <button class="print-button" onclick="printReport()">Print Report</button>
            <button class="return"><a href="reports.html">Return</a></button>
        </form>

        <!-- Warranty Report Table -->
        <div id="printable-section">
            <div id="print-title" class="print-title"></div>
            <!-- Product Details Table -->
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Manufacturer Name</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product details will be displayed here -->
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Repairs</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="workDoneTableBody">
                    <!-- Work done details will be displayed here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td style="text-align: left; font-weight: bold;">Total Cost:</td>
                        <td id="totalCost"></td>
                    </tr>
                </tfoot>
            </table>


        </div>
    </main>
    <script>
        // Sample data for demonstration
        const warrantyData = {
            product1: { name: 'Self Propelled Lawn Mover', ManufacturerName: "Aplha", invoiceNumber: "INV1234", invoiceDate: "2023-01-01" },
            product2: { name: 'Leaf Blower', ManufacturerName: "Charlie", invoiceNumber: "INV5678", invoiceDate: "2023-02-15" },
            product3: { name: 'String Trimmer', ManufacturerName: "Beta", invoiceNumber: "INV91011", invoiceDate: "2023-03-30" }
            // Add more products and their data as needed
        };

        const workDoneData = {
            product1: [
                { work: 'Noise during operation', cost: 450 },
                { work: 'Not working', cost: 175 }
            ],
            product2: [
                { work: 'Battery not charging', cost: 260 },
                { work: 'Loss of suction power', cost: 390 }
            ],
            product3: [
                { work: 'Not working', cost: 480 },
                { work: 'Battery not charging', cost: 100 }
            ]
            // Add more products and their work done data as needed
        };

        // Function to generate the report based on the selected product
        function generateReport() {
            const selectedProduct = document.getElementById('productSelector').value;
            const productTableBody = document.getElementById('productTableBody');
            const workDoneTableBody = document.getElementById('workDoneTableBody');
            const totalCostDiv = document.getElementById('totalCost');
            const printTitle = document.getElementById('print-title');
            productTableBody.innerHTML = ''; // Clear existing data
            workDoneTableBody.innerHTML = ''; // Clear existing data

            const today = new Date();

            // Get the date a year ahead
            const nextYear = new Date();
            nextYear.setFullYear(today.getFullYear() + 1);

            // Format the dates as strings (optional)
            const todayString = formatDate(today);
            const nextYearString = formatDate(nextYear);

            if (warrantyData[selectedProduct]) {
                const productData = warrantyData[selectedProduct];
                printTitle.textContent = `Warranty Report - ${productData.name} | Invoice Number: ${productData.invoiceNumber} | Invoice Date: ${productData.invoiceDate}`;
                const productRow = document.createElement('tr');
                productRow.innerHTML = `<td>${productData.name}</td><td>${todayString}</td><td>${nextYearString}</td><td>${productData.ManufacturerName}</td>`;
                productTableBody.appendChild(productRow);

                if (workDoneData[selectedProduct]) {
                    const works = workDoneData[selectedProduct];
                    works.forEach(work => {
                        const workDoneRow = document.createElement('tr');
                        workDoneRow.innerHTML = `<td>${work.work}</td><td>${work.cost}</td>`;
                        workDoneTableBody.appendChild(workDoneRow);
                    });

                    // Calculate and display total cost
                    const totalCost = works.reduce((total, work) => total + work.cost, 0);
                    document.getElementById('totalCost').textContent = `$${totalCost}`;

                }
            } else {
                printTitle.textContent = 'Warranty Report';
                const productRow = document.createElement('tr');
                productRow.innerHTML = '<td colspan="4">No data available for the selected product</td>';
                productTableBody.appendChild(productRow);
                document.getElementById('totalCost').textContent = `$0`;
            }
        }

        // Event listener for form submission
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            generateReport();
        });

        // Initial report generation on page load
        generateReport();

        // Function to format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function printReport() {
            window.print();
        }
    </script>

</body>

</html>
